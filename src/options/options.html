<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Livestream Danmaku Options</title>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--google-grey-800, rgb(60, 64, 67));
          color: var(--cr-primary-text-color, #f4f4f4);
          font-size: 14px;
        }
      }

      body {
        padding: 0 4px;
      }

      .option {
        display: block;
        padding-top: 10px;
      }

      .option-label {
        font-weight: 500;
        padding-bottom: 8px;
      }

      .option-field {
        padding-bottom: 8px;
      }

      .option-field > input[type='number'] {
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid #ccc;
        outline: none;
        padding: 5px 0.25em;
        background-color: transparent;
        color: inherit;
      }

      input#getLiveAppTimeout {
        width: calc(100% - 2em);
      }

      .actions {
        padding-top: 10px;
      }

      button,
      input[type='button'] {
        padding: 7px 8px;
        border-radius: 8px;
        background-color: transparent;
        cursor: pointer;
        font-weight: 800;
        transition: box-shadow 0.2s ease-in-out;
      }

      button {
        border: 1px solid var(--primary-color, #c1c4ff);
        color: var(--primary-color, #c1c4ff);
      }

      input[type='button'] {
        border: 1px solid var(--cr-primary-text-color, #212121);
        color: var(--cr-primary-text-color, #212121);
      }

      @media (prefers-color-scheme: dark) {
        input[type='button'] {
          border: 1px solid var(--cr-primary-text-color, #f4f4f4);
          color: var(--cr-primary-text-color, #f4f4f4);
        }
      }

      button:hover,
      input[type='button']:hover {
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.9);
      }

      .separator {
        border-bottom: 1px solid rgba(0, 0, 0, 0.15);
        margin-top: 20px;
      }

      @media (prefers-color-scheme: dark) {
        .separator {
          border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
      }

      .status-container {
        position: absolute;
        left: 0;
        bottom: 10px;
        width: 100%;
        text-align: right;
      }

      #status {
        background-color: var(--thumb-color, #251491);
        padding: 10px;
        border-radius: 9999px;
        text-align: center;
        color: #f4f4f4;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <label id="getLiveAppTimeoutOption" class="option">
      <div class="option-label">
        Timeout before giving up finding live chat container (in seconds):
      </div>
      <div class="option-field">
        <input type="number" id="getLiveAppTimeout" value="10" min="1" />
        <span>s</span>
      </div>
    </label>

    <div class="actions">
      <button id="save">Save</button>
      <button id="reset">Reset</button>
    </div>

    <div class="separator"></div>

    <label id="resetPanel" class="option">
      <div class="option-label">
        Reset options from the video player's panel to default:
      </div>
      <div class="option-field">
        <input type="button" id="resetPanelButton" value="Reset panel" />
      </div>
    </label>

    <div class="status-container">
      <div id="status" style="display: none"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
